<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant 2 : Boom Beach</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    #instructions {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
        font-size: 14px;
        cursor: pointer;
    }
</style>
<body style="margin: 0;">
    <div id="splash-screen">
        <div id="loading-animation"></div>
        <h1>Welcome to Valorant 2</h1>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var splashScreen = document.getElementById("splash-screen");
                splashScreen.style.opacity = 0;
                splashScreen.style.visibility = 'hidden';

                splashScreen.addEventListener("transitionend", function() {
                    splashScreen.style.display = "none";
                    document.body.classList.add('show-content');
                });
            }, 5000);
        });
    </script>
    <div id="container"></div>
    <div id="leverMessage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; background: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px;">Press F to open</div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
